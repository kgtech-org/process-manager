services:
  # MongoDB Database (same as production)
  mongodb:
    image: mongo:6.0
    container_name: process-manager-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: process_manager
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - process-manager
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/process_manager --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # Mongo Express - MongoDB Admin UI
  mongo-express:
    image: mongo-express:latest
    container_name: process-manager-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - process-manager

  # Redis Cache (same as production)
  redis:
    image: redis:7-alpine
    container_name: process-manager-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - process-manager
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO Object Storage (same as production)
  minio:
    image: minio/minio:latest
    container_name: process-manager-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - process-manager
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Go Backend API - Development with Air hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: process-manager-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/process_manager?authSource=admin
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - UPLOAD_BASE_URL=http://localhost/files
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET_NAME=process-documents
      - MINIO_USE_SSL=false
      - JWT_SECRET=your-supersec
      - CORS_ORIGINS=http://localhost
      - SMTP_HOST=smtp.hostinger.com
      - SMTP_PORT=465
      - SMTP_USERNAME=admin@k-j.store
      - SMTP_PASSWORD=0n3@L1f3@
      - FROM_EMAIL=Process Manager <admin@k-j.store>
      - FRONTEND_URL=http://localhost
      - LOG_LEVEL=debug
      - DEVELOPMENT_MODE=true
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/serviceAccountKey.json
      - GO_ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # Exclude tmp directory (Air build cache)
      - /app/tmp
      # Mount templates and service account
      - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - process-manager
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend - Development with hot-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: process-manager-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NEXT_PUBLIC_APP_NAME=Process Manager
      - NEXT_PUBLIC_FIREBASE_VAPID_KEY=BPetR4BfDxx1lg-Q6i4ohMve1BZXUPNHeJIclY2oBnMfRJ3J_BtQmdlgGtb4a_0NBPOiz4IA5-UZr-nLWJys98k
      - NEXTAUTH_URL=http://localhost
      - NEXTAUTH_SECRET=your-supersec
      # Enable Next.js Fast Refresh
      - WATCHPACK_POLLING=true
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      # Exclude node_modules and .next (use container's versions)
      - /app/node_modules
      - /app/.next
    networks:
      - process-manager

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: process-manager-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - process-manager

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  process-manager:
    driver: bridge
