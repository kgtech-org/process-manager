      - SMTP_PASSWORD=0n3@L1f3@
      - FROM_EMAIL=Process Manager <admin@k-j.store>
      - BREVO_KEY=${BREVO_KEY}
      - FRONTEND_URL=http://localhost
      - LOG_LEVEL=debug
      - DEVELOPMENT_MODE=true
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/serviceAccountKey.json
      - GO_ENV=development
      - MAILER_API_URL=https://mail.k-j.store/send
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ASSISTANT_ID=${OPENAI_ASSISTANT_ID}
    # depends_on:
    #   mongodb:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    #   minio:
    #     condition: service_healthy
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # Exclude tmp directory (Air build cache)
      - /app/tmp
      # Mount templates and service account
      - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - process-manager
      - devops_default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend - Development with hot-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: process-manager-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NEXT_PUBLIC_APP_NAME=Process Manager
      - NEXT_PUBLIC_FIREBASE_VAPID_KEY=BPetR4BfDxx1lg-Q6i4ohMve1BZXUPNHeJIclY2oBnMfRJ3J_BtQmdlgGtb4a_0NBPOiz4IA5-UZr-nLWJys98k
      - NEXTAUTH_URL=http://localhost
      - NEXTAUTH_SECRET=your-supersec
      # Enable Next.js Fast Refresh
      - WATCHPACK_POLLING=true
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      # Exclude node_modules and .next (use container's versions)
      - /app/node_modules
      - /app/.next
    networks:
      - process-manager
      - devops_default

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: process-manager-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - process-manager
      - devops_default

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  devops_default:
    external: true
  process-manager:
    driver: bridge
